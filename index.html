<!DOCTYPE html>

<head>
	<title>Self-driving car - No libs</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<canvas id="carCanvas"></canvas>
	<div id="verticalButtons">
		<button onclick="save()">💾</button>
		<button onclick="window.location.reload()">🔄</button>
		<button onclick="discard()">❎</button>
		<div>
			<input type="checkbox" id="randomCars" name="randomCars">
			<label for="randomCars">Random cars</label>
		</div>
		<div class="dropdown">Rays
			<select name="rays" id="rays" onchange="localStorage.setItem('rays',this.value)">
				<option value="5">5</option>
				<option value="7" selected="">7</option>
				<option value="9">9</option>
				<option value="11">11</option>
				<option value="13">13</option>
				<option value="15">15</option>
				<option value="17">17</option>
				<option value="19">19</option>
				<option value="21">21</option>
				<option value="23">23</option>
			</select>
		</div>
		<div class="dropdown">Angle
			<select name="Angle" id="Angle" onchange="localStorage.setItem('Angle',this.value)">
				<option value="90" selected="">90</option>
				<option value="135">135</option>
				<option value="180">180</option>
				<option value="225">225</option>
				<option value="270">270</option>
				<option value="315">315</option>
				<option value="360">360</option>
			</select>
		</div>
		<div class="dropdown">🧬
			<select name="mutationAmount" id="mutationAmount" onchange="localStorage.setItem('mutationAmount',this.value)">
				<option value="0.1">0.1</option>
				<option value="0.2">0.2</option>
				<option value="0.3" selected="">0.3</option>
				<option value="0.4">0.4</option>
				<option value="0.5">0.5</option>
				<option value="0.6">0.6</option>
				<option value="0.7">0.7</option>
				<option value="0.8">0.8</option>
				<option value="0.9">0.9</option>
				<option value="1.0">1.0</option>
			</select>
		</div>
		<div class="dropdown">
			🚗
			<select name="carCount" id="carCount" onchange="localStorage.setItem('carCount',this.value)">
				<option value="1" selected="">1</option>
				<option value="10">10</option>
				<option value="100">100</option>
				<option value="1000">1000</option>
			</select>
		</div>
	</div>
	<canvas id="networkCanvas"></canvas>
	<script src="visualizer.js"></script>
	<link type="text/json" href="data/bestBrain.json" />
	<script src="network.js"></script>
	<script src="sensor.js"></script>
	<script src="utils.js"></script>
	<script src="road.js"></script>
	<script src="controls.js"></script>
	<script src="car.js"></script>
	<script src="main.js"></script>
</body>
